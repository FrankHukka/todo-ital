<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  
  <header>
    <h1>Todo</h1>
    <!-- <button name="light-dark-mode" id="litedark"> -->
    <img src="images/icon-moon.svg" alt="Toggle dark mode" />
  </header>
  <div class="content">
    <table id="create">
      <tr>
        <td id="newb-cont">
          <button class="newb"></button>
        </td>
        <td id="cr-td">
          <input type="text" name="new" placeholder="Create a new todo...">
        </td>
      </tr>
    </table>

    <div id="todobox">
      <table class="todo-list">
      </table>
      <div id="boxfoot">
        <p id="items-left"><output>0</output> items left</p>

        <p class="click show">All</p>
        <p class="click show">Active</p>
        <p class="click show">Completed</p>

        <p class="click clear">Clear Completed</p>
      </div>
    </div>

    <!-- Drag and drop to reorder list -->
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frank Hukka</a>.
  </div>
<script src="script.js"></script> 
</body>
</html>
